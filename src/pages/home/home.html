<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Buttons
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button
    (click)="onClick()"
    ion-button
    color="primary">
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="secondary"
    outline>
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="danger"
    block>
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="sample2"
    clear>
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="dark"
    round>
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="sample"
    block
    small>
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="sample1"
    block
    large>
    Sample
  </button>
  <button
    (click)="onClick()"
    ion-button
    color="primary">
    <ion-icon name="home"></ion-icon>
  </button>
  <button
    (click)="onClick()"
    ion-button
    icon-left
    block
    color="primary">
    <ion-icon name="search"></ion-icon>
    Search
  </button>
</ion-content>
